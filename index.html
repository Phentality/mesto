<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект 4го спринта">
  <meta name="keywords" content="html, css, java">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <p class="profile__info-profession">Исследователь океана</p>
          <button class="profile__info-button" type="button" aria-label="Изменить" name="edit"></button>
        </div>
      </div>
      <button class="profile__info-addbutton" type="button" aria-label="Добавить" name="add"></button>
    </section>
    <section class="cards">

    </section>
  </main>
  <div class="popup" id="popupProfile">
    <div class="popup__container">
      <button class="popup__close" type="button" name="close" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form">
        <input class="popup__input popup__input_type_name" placeholder="Введите имя" name="name" type="text" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_type_profession" placeholder="Введите профессию" name="profession" type="text" value="Исследователь океана">
        <button class="popup__save" type="submit" aria-label="Сохранить" name="save" value=""></button>
      </form>
    </div>
  </div>
  <div class="popup" id="popupAdd">
    <div class="popup__container">
      <button class="popup__close" type="button" name="close" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="popupAdds" name="profile-form">
        <input class="popup__input popup__input_type_place" placeholder="Название" name="place" type="text" value="">
        <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="link" type="text" value="">
        <button class="popup__save" type="submit" aria-label="Создать" name="create" value=""></button>
      </form>
    </div>
  </div>
  <div class="popup" id="popupImage">
    <div class="popup__view">
      <img class="popup__image" src='' alt="Картинка">
      <button class="popup__close" type="button" name="close" aria-label="Закрыть"></button>
      <h3 class="popup__name"></h3>
    </div>
  </div>
  <footer class="footer">
    <h3 class="footer__text">© 2020 Mesto Russia</h3>
  </footer>
  <template id="card">
    <div class="cards__card">
      <img class="cards__image" src="" alt="Картинка">
      <div class="cards__container">
        <h2 class="cards__text"></h2>
        <button class="cards__like" type="button" aria-label="Лайк" name="like"></button>
      </div>
      <button class="cards__delete" type="button" aria-label="Удалить" name="delete" value=""></button>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
